  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="card-s">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#00000060"/>
    </filter>
    <!-- Animation: cycle through all cards every 10s total -->
    <style>
      .card { animation: fadeCard 10s infinite; opacity: 0; }
      .c1   { animation-delay: 0s;    background: #7B0C0C; }
      .c2   { animation-delay: 1.6s; }
      .c3   { animation-delay: 3.2s; }
      .c4   { animation-delay: 4.8s; }
      .c5   { animation-delay: 6.4s; }
      .c6   { animation-delay: 8.0s; }
      @keyframes fadeCard {
        0%   { opacity: 0; transform: translateY(12px); }
        8%   { opacity: 1; transform: translateY(0); }
        58%  { opacity: 1; transform: translateY(0); }
        75%  { opacity: 0; transform: translateY(-6px); }
        100% { opacity: 0; }
      }
      .dot { animation: pulseDot 1.2s ease-in-out infinite alternate; }
      @keyframes pulseDot {
        from { opacity: 0.3; r: 4; }
        to   { opacity: 1;   r: 6; }
      }
    </style>
  </defs>

